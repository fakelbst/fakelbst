{% extends "layout.html" %}
{% block title %}Mark{% endblock %}
{% block body %}

<ul class=mark>
    {% for mark in marks %}
    <li><em><a href="{{ mark.link}}">{{ mark.title }}</em></a>
    {% endfor %}
</ul>

<form action="{{ url_for('add_mark') }}" method=post>
    <input type="text" name="weblink"><br>
    <input type="submit" value="Mark" >
</form>

{% endblock %}
