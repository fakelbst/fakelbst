{% extends "layout.html" %}
{% block title %}Mark{% endblock %}
{% block body %}
    <h3>Mark</h3>

<ul class=mark>
    {% for mark in marks %}
    <li><em><a href="{{ mark.link}}">{{ mark.title }}</em></a>
    &middot;
    <td><l>{{ mark.created_at.strftime('%Y-%m-%d') }}</l></td>
    {% endfor %}
</ul>


{% endblock %}
